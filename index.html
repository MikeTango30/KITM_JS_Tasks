<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <!--  Bootstrap override-->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <!--Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Baskervville:400,400i&display=swap&subset=latin-ext" rel="stylesheet">
  <link rel="icon" type="image/png" href="assets/favicon/favicon.ico">
  <!--Font Awesome-->
  <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b80f6d846e.js" crossorigin="anonymous"></script>
  <title>Task-O-Mizer</title>
</head>
<body>
<div class="container-fluid">
  <div class="container">
    <div class="row wrapper headings">
      <h1 class="app-title"></h1>
    </div>
    <div class="row wrapper">
      <div class="new-task-form d-none">
        <div class="form-group">
          <label for="taskSubject">Subject</label>
          <input type="text" class="form-control" id="taskSubject" placeholder="Enter task">
          <small id="taskSubjectHelp" class="form-text text-muted">Enter a subject of your task</small>
        </div>
        <div class="form-group">
          <label for="taskPriority">Priority</label>
          <select class="form-control" id="taskPriority">
            <option>Low</option>
            <option selected>Medium</option>
            <option>High</option>
          </select>
          <small id="taskPriorityHelp" class="form-text text-muted">Choose your task's priority level</small>
        </div>
        <div class="form-group">
          <label for="taskDueDate">Task Subject</label>
          <input type="date" class="form-control" id="taskDueDate">
          <small id="taskDueDateHelp" class="form-text text-muted">Enter task deadline</small>
        </div>
        <button class="btn btn-primary cancel-new-task">Cancel</button>
        <button class="btn btn-primary add-task">Add Task</button>
      </div>
    </div>
    <div class="wrapper">
      <button class="btn btn-primary new-task">New Task</button>
    </div>
    <table>

    </table>
  </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
